{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5 text-center">
    <h3>¿Deseas eliminar a {{ object.nombre }} {{ object.apellido }}?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'home:eliminar_jugador' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
