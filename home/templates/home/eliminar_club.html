{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2>Eliminar Club</h2>
    <ul class="list-group">
        {% for club in clubes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ club.nombre }}
            <a href="{% url 'home:eliminar_club_confirm' club.id %}" class="btn btn-warning btn-sm">Eliminar</a>
        </li>
        {% empty %}
        <li class="list-group-item">No hay clubes.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
