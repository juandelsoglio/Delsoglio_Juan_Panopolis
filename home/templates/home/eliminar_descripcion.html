{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2>Eliminar Descripciones</h2>
    <ul class="list-group">
        {% for desc in descripciones %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ desc.texto }} - {{ desc.usuario }}
            <a href="{% url 'home:eliminar_descripcion_confirm' desc.id %}" class="btn btn-info btn-sm">Eliminar</a>
        </li>
        {% empty %}
        <li class="list-group-item">No hay descripciones.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
